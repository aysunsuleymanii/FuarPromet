{% extends 'base.html' %}
{% load static i18n %}

{% block title %}{% trans "Contact" %} - Fuar Promet{% endblock %}

{% block content %}

<div class="row align-items-center">

    <!-- Left Column -->
    <div class="col text-center">
        <h3>{% trans "Contact Us" %}</h3>
        <p><strong>{% trans "Email" %}:</strong> info@fuarpromet.com.mk</p>
        <p><strong>{% trans "Phone" %}:</strong> +38970-271-156</p>
        <p><strong>{% trans "Address" %}:</strong> RV3M+4F, Zdunje</p>

        <!-- Social Media Icons -->
        <div class="mt-3">
            <a href="https://www.instagram.com/fuarpromet/" target="_blank" class="icons" aria-label="Instagram">
                <img src="{% static 'instagram.jpg' %}" alt="Instagram" style="width:60px; height: 50px;">
            </a>
            <a href="https://www.facebook.com/fuar.promet.2025" target="_blank" class="icons" aria-label="Facebook">
                <img src="{% static 'facebook.png' %}" alt="Facebook" style="width:40px; height: 40px;">
            </a>
        </div>
    </div>

    <!-- Right Column -->
    <div class="col text-end mt-5 mb-5">
        <a href="https://maps.app.goo.gl/jBT4Qm7EXMrin6ni6" aria-label="{% trans 'View on map' %}">
            <img src="{% static 'address.png' %}" class="img-fluid" style="max-width:100%;" alt="{% trans 'Address' %}">
        </a>
    </div>

</div>

{% endblock %}
